<script type="text/javascript">
    $(function(){
        $(".sort_content1").html(getQueryString("className"));
        $.ajax({
            url:"http://datainfo.duapp.com/shopdata/getGoods.php",
            data:{classID:getQueryString("classID")},
            dataType:"jsonp",
            success:function(data) {
                $index_content_goods = $(".index_content_goods");
                $.each(data, function(i) {
                    var index_content_goods_div=("<div class='index_content_goods_div'><div class='goods_left' style='width:38%;height:100%;float:left;'><img src='"+data[i].goodsListImg+"'  style='width: 100%;height:100%;'></div><div class='goods_right' style='width:60%;height:100%;float: right;position: relative;'><p>"+data[i].goodsName+"</p><span>&yen;"+data[i].price+"</span><span class='line_through' style='padding-left:2.5rem;'>"+data[i].discount+"</span><br><span>"+data[i].discount+"折</span><img src='img/shoppingcar_10.png'></div></div>");
                    $index_content_goods.append(index_content_goods_div)
                });
            }
        });
        function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
//			console.log(reg);
            var r = window.location.search.substr(1).match(reg);
            console.log(window.location.search.substr(1));
            console.log(r)
            if (r != null) {
                return decodeURI(r[2]);
                console.log(r[2]);
            }
            return null;
        }
    })
